<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Medical Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <i class="fa-solid fa-stethoscope"></i>
        <h2>MedBot</h2>
      </div>
      <ul class="menu">
        <li class="active"><i class="fa-solid fa-comment-dots"></i> Chat</li>
        <li><i class="fa-solid fa-notes-medical"></i> Reports</li>
        <li><i class="fa-solid fa-gear"></i> Settings</li>
      </ul>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-container">
      
      <!-- Header -->
      <div class="chat-header">
        <div class="bot-profile">
          <img src="https://www.shutterstock.com/image-vector/chat-bot-icon-virtual-smart-600nw-2478937553.jpg" alt="Bot Avatar">
          <div>
            <h3>AI Medical Assistant</h3>
            <span class="status">🟢 Online</span>
          </div>
        </div>
        <div class="actions">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      
      <!-- Messages -->
      <div class="chat-body" id="chatBody">
        <div class="message bot">
          <div class="bubble">Hello 👋 I’m MedBot, your AI assistant. How can I help you today?</div>
          <div class="time">10:00</div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="chat-footer">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
      
    </div>
  </div>
  
  <script>
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, type="user") {
    const date = new Date();
    const str_time = date.getHours() + ":" + date.getMinutes().toString().padStart(2, "0");
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", type);
    msgDiv.innerHTML = `<div class="bubble">${text}</div><span class="time">${str_time}</span>`;
    chatBody.appendChild(msgDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
}

function showTyping() {
    const typingDiv = document.createElement("div");
    typingDiv.classList.add("message", "bot", "typing-container");
    typingDiv.id = "typing";
    typingDiv.innerHTML = `
        <div class="bubble typing">
            <span></span><span></span><span></span>
        </div>
    `;
    chatBody.appendChild(typingDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
}

function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
}

// Send message to backend
function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";
    showTyping();

    fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `msg=${encodeURIComponent(text)}`
    })
    .then(response => response.text())
    .then(data => {
        removeTyping();
        addMessage(data, "bot");
    })
    .catch(err => {
        removeTyping();
        addMessage("⚠️ Error: Could not reach the AI backend.", "bot");
        console.error(err);
    });
}

// Button click
sendBtn.addEventListener("click", (e) => {
    e.preventDefault();
    sendMessage();
});

// Enter key
input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
    }
});
</script>


</body>
</html>
